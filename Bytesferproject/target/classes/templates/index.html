<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
		a:hover{
			
            text-decoration-color:crimson;
  

	  }
	</style>
  </head>
  <body>
	<div class="container"> 
		 <h1 style="color: aqua;">User Details</h1>
		 
		<table class="table  table-bordered  table-striped"  >
		<thead>
			<tr>
			
			<th> Sno</th>
			<th> FirstName</th>
			<th> LastName</th>
			<th> Email</th>
			<th>PhoneNumber</th>
			<th> UserName</th>
			<th> Password</th>
           </tr>
		</thead>
			<tr th:each="b:${user}">
				
				
				<td th:text=" ${b.sno}"></td>
				<td th:text="${b.firstname}"></td>
				<td th:text="${b.lastname}"></td>
				<td th:text="${b.email}"></td>
				<td th:text="${b.phonenumber}"></td>
				<td th:text="${b.username}"></td>
				<td th:text="${b.password}"></td>
			</tr>
			<tr th:if="${user.isEmpty()}">
				<td colspan="5">No Record found </td>
				
			</tr>
		</table>
		
	</div>
	 
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
